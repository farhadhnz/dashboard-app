<label>Maximum Population</label>
<mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000000"
  step="1000000"
  min="100000"
  max="1000000000"
  [(value)]="populationValue"
  aria-label="units"></mat-slider>

  <label>Minimum GDP</label>
<mat-slider
  thumbLabel
  [displayWith]="formatLabelGdp"
  tickInterval="1000"
  step="1000"
  min="0"
  max="100000"
  [(value)]="gdpValue"
  aria-label="units"></mat-slider>
